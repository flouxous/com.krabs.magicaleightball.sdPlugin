<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>com.krabs.magiceightball PI</title>
    <link rel="stylesheet" href="resources/scripts/sdpi.css">
    <script src="resources/scripts/sdtools.common.js"></script>
    <link rel="stylesheet" href="resources/scripts/rangeTooltip.css">
    <script src="resources/scripts/rangeTooltip.js"></script>
</head>

<body>
  <div class="sdpi-heading"></div>
      <div type="checkbox" class="sdpi-item" id="single-check">
           <div class="sdpi-item-label">SFX On</div>
           <div class="sdpi-item-value">
               <div class="sdpi-item-child">
                   <input id="vKrabs_SFXOn" type="checkbox" value="on" class="sdProperty sdCheckbox" oninput="setSettings()" checked>
                   <label for="vKrabs_SFXOn" class="sdpi-item-label"><span></span></label>
               </div>
           </div>
      </div>
  <div class="sdpi-wrapper">
      <div class="sdpi-heading"></div>
        <details class="message">
            <summary>For setup instructions go to: <span class="linkspan" onclick="openWebsite()">https://www.krabs.me/streamdeck-plugins</span></summary>
        </details>
</div>

</body>
</html>
